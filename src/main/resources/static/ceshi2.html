<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>旋转示例</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    /* 确保图标以 inline-block 显示，并设置旋转中心 */
    #zhu_biao {
      display: inline-block;
      transform-origin: center;
    }

    /* 定义旋转动画 */
    @keyframes rotate-animation {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* 触发动画时应用动画效果 */
    #zhu_biao.animate {
      animation: rotate-animation 0.5s ease-in-out;
    }
  </style>
</head>
<body>
<i class="bi bi-clipboard-plus-fill" id="zhu_biao"></i>
<button id="aa2">触发旋转</button>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  $('#aa2').click(function () {
    // 添加动画 class 触发旋转
    $('#zhu_biao').addClass('animate');
    // 0.5秒后移除 class 以便下次重新触发动画
    setTimeout(function () {
      $('#zhu_biao').removeClass('animate');
    }, 500);
  });
</script>
</body>
</html>
