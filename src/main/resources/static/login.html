<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登录 - 在线聊天室</title>
  <link rel="icon" href="Icon/icon.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .auth-wrapper {
      min-height: 100vh;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }
    .auth-card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-top: 5rem;
    }
    .auth-header {
      background: linear-gradient(45deg, #0461be, #0294A5);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(4, 97, 190, 0.25);
    }
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }
  </style>
</head>
<body>
  <!-- 导航栏 (与主界面一致) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex" href="/wocao/index.html">
        <img src="Icon/icon.jpg" width="40" height="40" class="d-inline-block align-top" alt="Logo">
        <h3 class="lead ms-3 align-self-center">在线聊天室</h3>
      </a>
    </div>
  </nav>

  <!-- 登录主体 -->
  <div class="auth-wrapper d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="auth-card bg-white">
            <div class="auth-header">
              <h2 class="mb-3">欢迎回来</h2>
              <p class="mb-0">立即登录，继续您的聊天之旅</p>
            </div>

            <form class="p-4 p-md-5 needs-validation" novalidate>
              <!-- 社交登录 -->
              <div class="d-grid gap-2 mb-4">
                <button type="button" class="btn btn-outline-primary btn-lg">
                  <i class="fab fa-weixin me-2"></i>微信登录
                </button>
              </div>

              <div class="text-center mb-4 position-relative">
                <hr class="bg-secondary">
                <span class="px-3 bg-white position-absolute top-50 start-50 translate-middle">或</span>
              </div>

              <!-- 登录表单 -->
              <div class="row g-3">
                <div class="col-12 position-relative">
                  <label for="name_z" class="form-label">用户名</label>
                  <div class="input-group">
                    <span class="input-group-text bg-transparent">
                      <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control form-control-lg ps-4" 
                           id="name_z" placeholder="请输入用户名" required>
                  </div>
                  <div class="invalid-feedback">请输入用户名</div>
                </div>

                <div class="col-12 position-relative">
                  <label for="pass_z" class="form-label">密码</label>
                  <div class="input-group">
                    <span class="input-group-text bg-transparent">
                      <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control form-control-lg ps-4" 
                           id="pass_z" required>
                    <button type="button" class="btn btn-link text-secondary toggle-password">
                      <i class="fas fa-eye-slash"></i>
                    </button>
                  </div>
                  <div class="invalid-feedback">请输入密码</div>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">记住登录状态</label>
                  </div>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-lg w-100 py-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    立即登录
                  </button>
                </div>

                <div class="col-12 text-center mt-3">
                  <span>没有账户？</span>
                  <a href="register.html" class="text-decoration-none fw-bold">立即注册</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
