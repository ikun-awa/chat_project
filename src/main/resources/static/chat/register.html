<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 在线聊天室</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-wrapper {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .auth-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .auth-header {
            background: linear-gradient(45deg, #0461be, #0294A5);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .password-strength {
            height: 3px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(4, 97, 190, 0.25);
        }
        .toggle-password {
            cursor: pointer;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <!-- 导航栏 (与主界面保持一致) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex" href="/wocao/index.html">
                <img src="Icon/icon.jpg" width="40" height="40" class="d-inline-block align-top" alt="Logo">
                <h3 class="lead ms-3 align-self-center">在线聊天室</h3>
            </a>
        </div>
    </nav>

    <!-- 注册主体 -->
    <div class="auth-wrapper d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="auth-card bg-white">
                        <div class="auth-header">
                            <h2 class="mb-3">加入我们</h2>
                            <p class="mb-0">立即注册，开启聊天之旅</p>
                        </div>

                        <form class="p-4 p-md-5 needs-validation" novalidate>
                            <!-- 社交登录 -->
                            <div class="d-grid gap-2 mb-4">
                                <button type="button" class="btn btn-outline-primary btn-lg">
                                    <i class="fab fa-weixin me-2"></i>微信登录
                                </button>
                                <button type="button" class="btn btn-outline-danger btn-lg">
                                    <i class="fab fa-google me-2"></i>Google 登录
                                </button>
                            </div>

                            <div class="text-center mb-4 position-relative">
                                <hr class="bg-secondary">
                                <span class="px-3 bg-white position-absolute top-50 start-50 translate-middle">或</span>
                            </div>

                            <!-- 注册表单 -->
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">名字</label>
                                    <input type="text" class="form-control form-control-lg" id="firstName" required>
                                    <div class="invalid-feedback">请输入您的名字</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">姓氏</label>
                                    <input type="text" class="form-control form-control-lg" id="lastName" required>
                                    <div class="invalid-feedback">请输入您的姓氏</div>
                                </div>

                                <div class="col-12">
                                    <label for="email" class="form-label">电子邮箱</label>
                                    <input type="email" class="form-control form-control-lg" id="email" required>
                                    <div class="invalid-feedback">请输入有效的电子邮箱</div>
                                </div>

                                <div class="col-12 position-relative">
                                    <label for="password" class="form-label">密码</label>
                                    <input type="password" class="form-control form-control-lg" id="password" required>
                                    <i class="fas fa-eye-slash toggle-password position-absolute"></i>
                                    <div class="password-strength mt-2">
                                        <div class="progress" style="height: 3px;">
                                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                                        </div>
                                    </div>
                                    <div class="invalid-feedback">密码至少8位且包含字母和数字</div>
                                </div>

                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="terms" required>
                                        <label class="form-check-label" for="terms">
                                            我已阅读并同意 <a href="#" class="text-decoration-none">服务条款</a>
                                        </label>
                                        <div class="invalid-feedback">必须同意条款才能注册</div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-lg w-100 py-3 gradient-btn">
                                        立即注册
                                    </button>
                                </div>

                                <div class="col-12 text-center mt-3">
                                    <span>已有账户？</span>
                                    <a href="login.html" class="text-decoration-none fw-bold">立即登录</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
