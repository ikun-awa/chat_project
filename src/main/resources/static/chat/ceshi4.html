<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="icon" href="Icon/icon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="jQuery/Animation/jquery-ui.min.css">
  <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="Bootstrap/B-icon/bootstrap-icons.min.css">
  <style>
    #sendBtn{
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0 5px 5px 0 ;
      transition: all 0.3s ease;
    }
    #sendBtn:hover{
      background-color:green;
    }
  </style>




</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2" style="background: #efefef; height: 100%; position: fixed;">
      <div class="container">
        <div style="height: 50px;"></div>
        <h1 class="lead" style="font-size: 40px;">群聊</h1>
        <div class="text-center">
          <img class="img img-circle" src="Icon/icon.jpg" style="width: 130px; height: 130px; border-radius: 50%; object-fit: cover; transform: translateY(30px);" alt="头像">
        </div>
      </div>



    </div>
    <div class="col-md-10">

    </div>
    <div style="position: fixed; width: 100%; bottom: 0; background: #c1c1c1; height: 15%; z-index: -2; box-shadow: 0px 0px 10px #0a3622;">

    </div>
  </div>
</div>




<script src="jQuery/jquery-3.7.1.min.js"></script>
<script src="jQuery/Animation/jquery-ui.min.js"></script>
<script src="Bootstrap/bootstrap.bundle.min.js"></script>
<script>
  ('#sendBtn').click(sendMessage);
  //自动滚动到底部
  ('#messageArea').scrollTop($('#messageArea')[0].scrollHeight);
  //清空输入框
  ('#messageInput').val('');
  //添加信息区域
  ('#messageArea').append(messageElement);
  //回车键
  $('#ipt').keypress(function(e) {
    if (e.which === 13) {
      sendMessage();
      return false;
    }
  })
</script>


</body>
</html>
