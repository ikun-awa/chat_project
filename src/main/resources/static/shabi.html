<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>在线聊天室</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 渐变背景 */
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      font-family: 'Roboto', sans-serif;
    }

    /* 优化主标题区域 */
    #kai_shi {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-top: 5rem;
      padding: 3rem;
    }

    /* 内容区块现代化改造 */
    #kuai_1, #kuai_2, #kuai_3 {
      background: white !important;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease !important;
    }

    /* 卡片悬停效果 */
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* 优化按钮悬停效果 */
    .an:hover {
      background: linear-gradient(45deg, #0461be, #0294A5) !important;
      transform: scale(1.05);
    }

    /* 图片样式优化 */
    .avatar-img {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .feature-img {
      border-radius: 0.75rem;
      width: 100%;
      height: auto;
      max-height: 150px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<!-- 导航栏保持结构不变，仅优化间距 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">在线聊天室</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">首页</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">功能</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">关于</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 主内容区重构 -->
<div class="container-fluid py-5" id="zhu_hang">
  <div class="row justify-content-center" id="kai_shi">
    <div class="col-lg-8 col-xxl-6">
      <div class="text-center py-5">
        <h1 class="display-4 fw-bold mb-4">在线聊天室</h1>
        <div class="d-flex gap-3 justify-content-center">
          <a class="btn btn-primary btn-lg px-5 an" href="#join">加入我们</a>
          <a class="btn btn-outline-primary btn-lg px-5" href="#">了解更多</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 功能区块现代化改造，融入图片 -->
  <div class="row justify-content-center g-4 py-5">
    <div class="col-md-4 col-lg-3" id="kuai_1">
      <div class="card h-100 border-0">
        <div class="card-body text-center">
          <h2 class="display-2 fw-bold">114K+</h2>
          <p class="lead">活跃用户</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-lg-3" id="kuai_2">
      <div class="card h-100 border-0">
        <div class="card-body text-center">
          <img src="path/to/your-insert-image1.jpg" alt="功能1图片" class="feature-img">
          <h5 class="card-title">功能1</h5>
          <p class="card-text">功能1的描述，简洁明了。</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-lg-3" id="kuai_3">
      <div class="card h-100 border-0">
        <div class="card-body text-center">
          <img src="path/to/your-insert-image2.jpg" alt="功能2图片" class="feature-img">
          <h5 class="card-title">功能2</h5>
          <p class="card-text">功能2的描述，简洁明了。</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 头像示例区域 -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <img src="path/to/your-avatar.jpg" alt="用户头像" class="avatar-img">
      <h5>用户名称</h5>
      <p>用户简介或描述</p>
    </div>
  </div>
</div>

<!-- Bootstrap脚本 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
