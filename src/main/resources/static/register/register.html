<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 在线聊天室</title>
    <link rel="icon" href="../Icon/icon.jpg" type="image/x-icon">
    <link href="../Bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../Bootstrap/B-icon/bootstrap-icons.min.css">
    <style>
        .auth-wrapper {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .auth-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .auth-header {
            background: linear-gradient(45deg, #0461be, #0294A5);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .password-strength {
            height: 3px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(4, 97, 190, 0.25);
        }
        .toggle-password {
            cursor: pointer;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <!-- 导航栏 (与主界面保持一致) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex" href="../index.html">
                <img src="../Icon/icon.jpg" width="40" height="40" class="d-inline-block align-top" alt="Logo">
                <h3 class="lead ms-3 align-self-center">在线聊天室</h3>
            </a>
        </div>
    </nav>

    <!-- 注册主体 -->
    <div class="auth-wrapper d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="auth-card bg-white">
                        <div class="auth-header">
                            <h2 class="mb-3">加入我们</h2>
                            <p class="mb-0">立即注册，开启聊天之旅</p>
                        </div>

                        <form id="form_z" class="p-4 p-md-5 needs-validation" novalidate>
                            <!-- 社交登录 -->
                            <div class="d-grid gap-2 mb-4">
                                <button type="button" class="btn btn-outline-primary btn-lg">
                                    <i class="fab fa-weixin me-2"></i>微信登录
                                </button>
                                <button type="button" class="btn btn-outline-danger btn-lg">
                                    <i class="fab fa-google me-2"></i>Google 登录
                                </button>
                            </div>

                            <div class="text-center mb-4 position-relative">
                                <hr class="bg-secondary">
                                <span class="px-3 bg-white position-absolute top-50 start-50 translate-middle">或</span>
                            </div>

                            <!-- 注册表单 -->
                            <div class="row g-3">
                              <!--用户名-->
                              <div class="col-12 position-relative">
                                <label for="name_z" class="form-label">Username</label>
                                <div class="input-group">
                                  <span class="input-group-text bg-transparent">
                                    <svg class="bi bi-person-lines-fill" width="1.3em" height="1.3em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                      <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7 1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm2 9a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
                                    </svg>
                                  </span>
                                  <input type="text" name="username" class="form-control form-control-lg ps-4" id="name_z" placeholder="请输入用户名" required>
                                </div>
                                <div class="invalid-feedback">请输入用户名</div>
                              </div>
                              <!--密码-->
                              <div class="col-12 position-relative">
                                <label for="pass_z" class="form-label">Password</label>
                                <div class="input-group">
                                  <span class="input-group-text bg-transparent">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1.3em" height="1.3em" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                      <path fill-rule="evenodd" d="M8 0a4 4 0 0 1 4 4v2.05a2.5 2.5 0 0 1 2 2.45v5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 13.5v-5a2.5 2.5 0 0 1 2-2.45V4a4 4 0 0 1 4-4m0 1a3 3 0 0 0-3 3v2h6V4a3 3 0 0 0-3-3"/>
                                    </svg>
                                  </span>
                                  <input type="password" name="password" class="form-control form-control-lg ps-4" id="pass_z" required>
                                  <button type="button" class="btn btn-link text-secondary toggle-password">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1.3em" height="1.3em" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                                      <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                                      <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                                      <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                                    </svg>
                                  </button>
                                </div>
                                <div class="invalid-feedback">请输入密码</div>
                              </div>
                              <hr style="margin-top: 2rem;">
                              <!--性别-->
                              <div class="col-12 mb-3">
                                <label for="" class="form-label">Your gender:</label>
                                <div class="form-check" >
                                  <input type="radio" class="form-check-input" id="male_z" aria-describedby="emailHelp" name="gender" value="male">
                                  <label for="male_z" class="form-check-label">
                                    I'm a <i>Male</i>
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input type="radio" class="form-check-input" id="female_z" aria-describedby="emailHelp" name="gender" value="female">
                                  <label for="female_z" class="form-check-label">
                                    I'm a <i>Female</i>
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input type="radio" class="form-check-input" id="walmart_bag_z" aria-describedby="emailHelp" name="gender" value="walmart_bag" checked>
                                  <label for="walmart_bag_z" class="form-check-label">
                                    I'm a <i>Walmart Bag</i>~
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input type="radio" class="form-check-input" id="ti_z" aria-describedby="emailHelp" name="gender" value="thailand">
                                  <label for="ti_z" class="form-check-label">
                                    I went to Thailand~
                                  </label>
                                </div>
                              </div>
                              <!--年龄-->
                              <div class="col-12 mb-3">
                                <label for="age_z" class="form-label">
                                  Ages
                                </label>
                                <input type="range" class="form-range" min="0" max="200" step="1" value="100" id="age_z" name="age">
                                <div class="form-text" id="age_label">
                                  Your age are: 100
                                </div>
                              </div>
                              <!--评价-->
                              <div class="col-12 mb-3">
                                <label for="des" class="form-label">
                                  Comment to yourself
                                </label>
                                <textarea class="form-control" rows="3" id="des" name="comment" placeholder="I'm a good person" required></textarea>
                                <div class="invalid-feedback">
                                  <i class="bi bi-x"></i>
                                  Bad boy, no blank
                                </div>
                                <div class="valid-feedback">
                                  <i class="bi bi-check-lg"></i>
                                  Good boy!
                                </div>
                              </div>



                              <div class="col-12">
                                  <div class="form-check">
                                      <input class="form-check-input" type="checkbox" id="terms" required>
                                      <label class="form-check-label" for="terms">
                                          I already know <a href="#" class="text-decoration-none">I am a good person</a>
                                      </label>
                                      <div class="invalid-feedback">必须同意条款才能注册</div>
                                  </div>
                              </div>


                              <div class="col-12">
                                  <button type="submit" class="btn btn-primary btn-lg w-100 py-3 gradient-btn">
                                      立即注册
                                  </button>
                              </div>

                              <div class="col-12 text-center mt-3">
                                  <span>已有账户？</span>
                                  <a href="../static/login/login.html" class="text-decoration-none fw-bold">立即登录</a>
                              </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../jQuery/jquery-3.7.1.min.js"></script>
    <script src="../Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
