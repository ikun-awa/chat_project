<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登录 - 在线聊天室</title>
  <link rel="icon" href="../Icon/icon.jpg" type="image/x-icon">
  <link href="../Bootstrap/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/register.css">
  <link rel="stylesheet" href="../Bootstrap/B-icon/bootstrap-icons.min.css">
  <style>
    .auth-wrapper {
      min-height: 100vh;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }
    .auth-card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-top: 5rem;
    }
    .auth-header {
      background: linear-gradient(45deg, #0461be, #0294A5);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(4, 97, 190, 0.25);
    }
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }
  </style>
</head>
<body>
  <!-- 导航栏 (与主界面一致) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex" href="/wocao/index.html">
        <img src="../Icon/icon.jpg" width="40" height="40" class="d-inline-block align-top" alt="Logo">
        <h3 class="lead ms-3 align-self-center">在线聊天室</h3>
      </a>
    </div>
  </nav>

  <!-- 登录主体 -->
  <div class="auth-wrapper d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="auth-card bg-white">
            <div class="auth-header">
              <h2 class="mb-3">Welcome back, good person</h2>
              <p class="mb-0">Login now, to chat with other good persons</p>
            </div>

            <form class="p-4 p-md-5 needs-validation" novalidate id="deng_ti">
              <!-- 社交登录 -->
              <div class="d-grid gap-2 mb-4">
                <button type="button" class="btn btn-outline-primary btn-lg">
                  <i class="fab fa-weixin me-2"></i>微信登录
                </button>
              </div>

              <div class="text-center mb-4 position-relative">
                <hr class="bg-secondary">
                <span class="px-3 bg-white position-absolute top-50 start-50 translate-middle">或</span>
              </div>

              <!-- 登录表单 -->
              <div class="row g-3">
                <!--用户名-->
                <div class="col-12 position-relative">
                  <label for="name_d" class="form-label">Username</label>
                  <div class="input-group">
                    <span class="input-group-text bg-transparent">
                      <svg class="bi bi-person-lines-fill" width="1.3em" height="1.3em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7 1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm2 9a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
                      </svg>
                    </span>
                    <input type="text" class="form-control form-control-lg ps-4" id="name_d" placeholder="请输入用户名" required>
                    <div class="invalid-feedback">请输入用户名</div>
                  </div>

                </div>
                <!--密码-->
                <div class="col-12 position-relative">
                  <label for="pass_d" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text bg-transparent">
                      <svg xmlns="http://www.w3.org/2000/svg" width="1.3em" height="1.3em" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 0a4 4 0 0 1 4 4v2.05a2.5 2.5 0 0 1 2 2.45v5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 13.5v-5a2.5 2.5 0 0 1 2-2.45V4a4 4 0 0 1 4-4m0 1a3 3 0 0 0-3 3v2h6V4a3 3 0 0 0-3-3"/>
                      </svg>
                    </span>
                    <input type="password" class="form-control form-control-lg ps-4"
                           id="pass_d" required>
                    <button type="button" class="btn btn-link text-secondary toggle-password">
                      <svg xmlns="http://www.w3.org/2000/svg" width="1.3em" height="1.3em" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                        <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                        <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                        <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                      </svg>
                    </button>
                    <div class="invalid-feedback">请输入密码</div>
                  </div>
                </div>




                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">记住登录状态</label>
                  </div>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-lg w-100 py-3">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;" id="spin_z"></span>
                    Login
                    <i class="bi bi-check2-circle"></i>
                  </button>
                </div>

                <div class="col-12 text-center mt-3">
                  <span>没有账户？</span>
                  <a href="../register/register.html" class="text-decoration-none fw-bold">立即注册</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../Bootstrap/bootstrap.bundle.min.js"></script>
  <script src="../jQuery/jquery-3.7.1.min.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
