# 应用名称（可选）
spring.application.name=form_ceshi

# ① JDBC 连接串：确保库名和你在 MySQL 里创建的一致
#    例子里是 chat_app，就保持 chat_app；如果你想用 form_ceshi，就在 MySQL 里建一个 form_ceshi 库
spring.datasource.url=jdbc:mysql://localhost:3306/user_info?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# ② 数据库用户名/密码：要和你 grant 时用的完全一样
spring.datasource.username=app_user
spring.datasource.password=app_pwd_123

# ③ JPA 配置：保留下面两行就行，删掉重复的
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ④ 指定方言（MySQL 8 用这个）
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

